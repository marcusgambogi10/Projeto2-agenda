<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda e Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
        <img src="./imagens/Agenda.jpg" alt="Agenda">
        <h1>Agenda de Contatos</h1>
        </header>
    <form id="lista-contato">
        <input type="text" id="nome-contato" required placeholder="Nome do contato">
        <input type= "number" id="numero-contato" required placeholder="(xx)xxxxx-xxxx">
        <button type="submit">Add</button> 
    </form>
    <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Numero do contato</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
    </table>
    </div>
    <script src="/main.js"></script>
</body>
</html>
